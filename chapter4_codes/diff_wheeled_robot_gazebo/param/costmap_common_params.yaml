max_obstacle_height: 0.60
obstacle_range: 2.5
raytrace_range: 3.0

# obstacle cost shaping (inflation)
robot_radius: 0.4509
# footprint [[x0, y0], [x1, y1], ..., [xn, yn]] if the robot is not circle
inflation_radius: 0.50
cost_scaling_factor: 5 # exponential rate at which the obstacle cost drops off

# voxel map configuration
map_type: costmap
transform_tolerance: 5 # seconds

origin_z: 0.0
z_resolution: 0.2
z_voxels: 2
publish_voxel_map: false

observation_sources: scan bump

scan: {data_type: LaserScan, topic: scan, marking: true, clearing: true, min_obstacle_height: 0.0, max_obstacle_height: 3}

bump: {data_type: PointCloud2, topic: mobile_base/sensors/bumper_pointcloud, marking: true, clearing: false, min_obstacle_height: 0.0, max_obstacle_height: 0.15}
